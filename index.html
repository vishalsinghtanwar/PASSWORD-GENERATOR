<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https//fonts.googleapis.com//css2?family=League+Spartan:wght@100;200;300;400;600&display=swap">
</head>
<body>
    <div class="container">
        <h1>Password-Generator </h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="copy.svg" alt="" width="23" height="23">
            </button>
        </div>

         <div class="input-container">

            <div class="length-container">
             <p>Password-length</p>
             <p data-lengthNumber>0</p>
            </div>
             
             <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- chakbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number"> Includes Number</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes Symbols</label>
            </div>

            <!-- strengh section -->
            <div class="strengh-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- gentrat password -->
            <button class="generateButton">Generat-Password</button>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
